<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Reserva de Pasajes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section>
        <div class="row">
            <div class="col-sm-5">
                <table id="bus"></table>
            </div>
            <div class="col-sm-5">
                <form>
                    <div class="form-group">
                        <label class="form-control-label" for="nro_Asiento">Datos Personales</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="nro_Asiento" placeholder="Seleccione un Asiento" disabled='disabled'>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="dni" placeholder="NÂ° DNI">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nombreApellido" placeholder="Nombres y Apellidos">
                    </div>
                    <button type="button" id="guardarDatos" class="btn btn-primary">Guardar</button>
                    <button type="button" id="eliminarReserva" class="btn btn-secondary">Eliminar Reserva</button>
                    <button type="button" id="mostrarLista" class="btn btn-secondary">Lista de Pasajeros</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="buscarDni" placeholder="Buscar DNI" aria-label="Search for...">
                    <span class="input-group-btn">
                        <button id="btnBuscar" class="btn btn-secondary" type="button">Buscar!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div id="listaPasajeros"></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
